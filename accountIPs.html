<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notice</title>
  <style>
    body {
      background-color: #1c1c1c;
      color: #f8f8f8;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .message-box {
      text-align: center;
      padding: 30px;
      border: 2px solid #ff5555;
      border-radius: 10px;
      background-color: #2a2a2a;
      box-shadow: 0 0 10px #ff5555;
    }

    .message-box h1 {
      font-size: 24px;
      color: #ff5555;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>Your account and IP has been logged for admin purposes.</h1>
  </div>
</body>
</html>
